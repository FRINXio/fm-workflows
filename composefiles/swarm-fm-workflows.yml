version: "3.7"

x-logging: &logging_loki
    driver: loki
    options:
      loki-url: "http://${MANAGER_IP_ADDR}:3100/loki/api/v1/push"
      max-file: "3"
      max-size: "10m"
      mode: non-blocking
      loki-retries: "1"
      loki-batch-size: "1500"
      loki-relabel-config: |
        - action: labelmap
          regex: swarm_(service)

services:
  demo-workflows:
    image: frinx/demo-workflows:2.0
    logging: *logging_loki
    environment:
      - UNICONFIG_URL_BASE=https://uniconfig:8181/rests
      - INSTANCES_TO_SIMULATE=${INSTANCES_TO_SIMULATE}
      - RUN_TESTTOOLS=${RUN_TESTTOOLS}
      - TOPOLOGY_DISCOVERY_BACKUP_ENABLED=${TOPOLOGY_DISCOVERY_BACKUP_ENABLED}
    entrypoint: ["/set_env_secrets.sh", "python3 main.py"]
    secrets:
      - frinx_auth
      - frinx_rbac
      - frinx_influxdb
    configs:
      - source: fm_set_env_secrets
        target: /set_env_secrets.sh
        mode: 0777
    healthcheck:
      test: |
        cat /home/app/healthcheck &&
        curl --silent --fail --write-out ' HTTPSTATUS:%{http_code} ' -X GET 'http://workflow-proxy:8088/probe/readiness'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 50s
    deploy:
      # placement:
      #   constraints:
      #     - node.hostname == ${CONSTRAINT_HOSTNAME}
      mode: replicated
      replicas: 1

  sample-topology:
    image: frinx/sample-topology:2.0
    logging: *logging_loki
    environment:
      - DOCKER_GWBRIDGE_IP=${DOCKER_GWBRIDGE_IP}
      - INSTANCES_TO_SIMULATE=${INSTANCES_TO_SIMULATE}
    networks:
      - uniconfig-network
      - default
    sysctls:
      - net.ipv4.ip_forward=1
    ports:
      - ${PORT_RANGE_NETCONF}
      - ${PORT_RANGE}
    command:
      bash -c "${RUN_TESTTOOLS}"

secrets:
  frinx_auth:
    external: true
  frinx_rbac:
    external: true
  frinx_influxdb:
    external: true

configs:
  fm_set_env_secrets:
    external: true

networks:
    default:
        external: true
        name: frinx-machine
    uniconfig-network:
        external: true
        name: uniconfig-network
