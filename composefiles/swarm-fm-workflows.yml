version: "3.7"

x-logging: &logging_loki
    driver: loki
    options:
      loki-url: "http://${MANAGER_IP_ADDR}:3100/loki/api/v1/push"
      loki-retries: "1"
      loki-batch-size: "1500"
      loki-relabel-config: |
        - action: labelmap
          regex: swarm_(service)

services: 
  sample-topology:
    image: frinx/sample-topology:1.7
    logging: *logging_loki
    environment:
      - JAVA_MAX_MEM=4G
    healthcheck:
      test: /home/topology/healthcheck.sh
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      # placement:
      #   constraints:
      #     - node.hostname == ${CONSTRAINT_HOSTNAME}
      mode: replicated
      replicas: 1
  
  demo-workflows:
    image: frinx/demo-workflows:1.7
    logging: *logging_loki
    environment:
      - UNICONFIG_URL_BASE=https://uniconfig:8181/rests
    healthcheck:
      test: |
        cat /home/app/healthcheck &&
        curl --silent --fail --write-out ' HTTPSTATUS:%{http_code} ' -X GET 'http://workflow-proxy:8088/probe/readiness'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 50s
    deploy:
      # placement:
      #   constraints:
      #     - node.hostname == ${CONSTRAINT_HOSTNAME}
      mode: replicated
      replicas: 1

networks:
    default:
        external: true
        name: frinx-machine
